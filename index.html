<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Image Gallery Expand</title>
</head>
<body>

    <div class="gallery">
        <div class="img-container">
            <img 
                src="./previews/eiffel-tower-preview.jpg" 
                alt="This is the Eiffel Tower"
                data-original="eiffel-tower-full.jpg"
            />
        </div>
        <div class="img-container">
            <img 
                src="./previews/elephant-preview.jpg" 
                alt="Garnecia Elefantis"
                data-original="elephant-full.jpg"
            />
        </div>
        <div class="img-container">
            <img 
                src="./previews/forest-preview.jpg" 
                alt="Kokiri Forest"
                data-original="forest-full.jpg"
            />
        </div>
        <div class="img-container">
            <img 
                src="./previews/owl-preview.jpg" 
                alt="Owl change this later"
                data-original="owl-full.jpg"
            />
        </div>
    </div>
    <div class="modal">
        <img src="" alt="" class="full-img" />
        <p class="caption"></p>
    </div>

    <script src="./app.js"></script>
</body>
</html>
